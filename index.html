<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble hit game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Bubble Hit</h1>
        <div class="can">
            <div class="btop">
                <div  class="elem"><h4>Hit</h4>
                    <div id = "hitval" class="box" ></div>
                </div>

                <div class="elem"><h4>Timer</h4>
                    <div  id= "timerval" class="box">30</div>
                </div>
                
                <div class="elem"><h4>Score</h4>
                    <div id="scoreval" class="box">0</div>
                </div>
                <div class="pbtm"></div>
            </div>
            <div class="bbtm">
                <div class="bubble">4</div>
            </div>
            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
